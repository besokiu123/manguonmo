<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pawsome Shop</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-row">
        <div class="logo">Pawsome</div>
        <nav class="nav"><a href="index.html">Trang chủ</a><a href="cart.html">Giỏ hàng</a></nav>
      </div>
    </header>

    <main class="container">
      <section class="hero">
        <h1>Shop Thú Cưng — Pawsome</h1>
        <p>Danh sách sản phẩm</p>
      </section>

      <section class="products">
        <div id="products" class="products-grid">Đang tải...</div>
      </section>
    </main>

    <script>
      async function load(){
        const root = document.getElementById('products');
        try{
          const res = await fetch('/backend/api/products.php');
          const data = await res.json();
          if(!data.success) { root.innerText='Lỗi tải'; return; }
          root.innerHTML = data.products.map(p=>`
            <article class="card">
              <img src="${p.image}" alt="${p.name}" />
              <div class="card-body">
                <h3>${p.name}</h3>
                <p class="price">₫${p.price.toLocaleString('vi-VN')}</p>
                <div style="display:flex;gap:8px;margin-top:8px">
                  <a class="btn-outline" href="product.html?id=${p.id}">Chi tiết</a>
                  <button class="btn-primary add-btn" data-id="${p.id}">Thêm vào giỏ</button>
                </div>
              </div>
            </article>
          `).join('');

          document.querySelectorAll('.add-btn').forEach(b=>b.addEventListener('click', async (ev)=>{
            const id = b.getAttribute('data-id');
            const r = await fetch('/backend/api/cart.php',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({id:parseInt(id),qty:1})});
            if (!r.ok) { alert('Lỗi server'); return; }
            const d = await r.json(); if (d && d.success) alert('Đã thêm vào giỏ'); else alert('Lỗi: '+(d && d.message));
          }));

        }catch(e){ root.innerText='Lỗi kết nối'; }
      }
      load();
    </script>
  </body>
</html>
